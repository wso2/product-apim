openapi: 3.0.1
info:
  title: TestCORSAPI
  version: '1'
servers:
  - url: /
security:
  - default: []
paths:
  /*:
    get:
      responses:
        '200':
          description: OK
      security:
        - default: []
      x-auth-type: None
      x-throttling-tier: Unlimited
      x-wso2-application-security:
        security-types:
          - basic_auth
        optional: false
    put:
      responses:
        '200':
          description: OK
      security:
        - default: []
      x-auth-type: None
      x-throttling-tier: Unlimited
      x-wso2-application-security:
        security-types:
          - basic_auth
        optional: false
    post:
      responses:
        '200':
          description: OK
      security:
        - default: []
      x-auth-type: None
      x-throttling-tier: Unlimited
      x-wso2-application-security:
        security-types:
          - basic_auth
        optional: false
    delete:
      responses:
        '200':
          description: OK
      security:
        - default: []
      x-auth-type: None
      x-throttling-tier: Unlimited
      x-wso2-application-security:
        security-types:
          - basic_auth
        optional: false
    patch:
      responses:
        '200':
          description: OK
      security:
        - default: []
      x-auth-type: None
      x-throttling-tier: Unlimited
      x-wso2-application-security:
        security-types:
          - basic_auth
        optional: false
components:
  securitySchemes:
    default:
      type: oauth2
      flows:
        implicit:
          authorizationUrl: 'https://test.com'
          scopes: {}
x-wso2-cors:
  corsConfigurationEnabled: true
  accessControlAllowOrigins:
    - '*'
  accessControlAllowCredentials: false
  accessControlAllowHeaders:
    - authorization
    - Access-Control-Allow-Origin
    - Content-Type
    - SOAPAction
    - apikey
    - testKey
  accessControlAllowMethods:
    - GET
    - PUT
    - POST
    - DELETE
    - PATCH
    - OPTIONS
x-wso2-production-endpoints:
  urls:
    - 'https://run.mocky.io/v3/57b2cc6b-9c22-4599-aa4f-00ee269e1281'
  type: http
x-wso2-sandbox-endpoints:
  urls:
    - 'https://run.mocky.io/v3/57b2cc6b-9c22-4599-aa4f-00ee269e1281'
  type: http
x-wso2-basePath: /asdssdasdsfdf/1
x-wso2-transports:
  - https
  - http
x-wso2-response-cache:
  enabled: false
  cacheTimeoutInSeconds: 300
