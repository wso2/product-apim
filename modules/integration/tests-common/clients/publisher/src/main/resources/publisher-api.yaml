        type: array
        items:
          type: string
      endpointSecurity:
        $ref: '#/definitions/APIEndpointSecurity'
      gatewayEnvironments:
        description: |
          List of gateway environments the API is available
        type: array
        items:
          type: string
        example: ["Production and Sandbox"]
