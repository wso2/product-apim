# The API resource
#-----------------------------------------------------
  API:
    title: API object
    required:
      - name
      - context
      - version
    properties:
      id:
        type: string
        description: |
          UUID of the api registry artifact
        example: 01234567-0123-0123-0123-012345678901
      name:
        type: string
        example: CalculatorAPI
      description:
        type: string
        example: A calculator API that supports basic operations
      context:
        type: string
        example: CalculatorAPI
      version:
        type: string
        example: 1.0.0
      provider:
        description: |
          If the provider value is not given user invoking the api will be used as the provider.
        type: string
        example: admin
      lifeCycleStatus:  # NEED TO RENAME AS lifeCycleState
        type: string
        example: CREATED
      wsdlUri:
        description: |
          WSDL URL if the API is based on a WSDL endpoint
        type: string
        example: "http://www.webservicex.com/globalweather.asmx?wsdl"
      responseCaching:
        type: string
        example: Disabled
      cacheTimeout:
        type: integer
        example: 300
      destinationStatsEnabled:
        type: string
        example: Disabled
      hasThumbnail:
        type: boolean
        example: true
      isDefaultVersion:
        type: boolean
        example: false
      type:
        type: string
        description: The api creation type to be used. Accepted values are HTTP, WS, SOAPTOREST
        enum:
          - HTTP
          - WS
          - SOAPTOREST
        example: HTTP
        default: HTTP
      transport:
        description: |
          Supported transports for the API (http and/or https).
        type: array
        items:
          type: string
        example: ["http","https"]
      tags:
        type: array
        items:
          type: string
        example: ["substract","add"]
      policies:
        type: array
        items:
          type: string
        example: ["Unlimited"]
      apiThrottlingPolicy:
        description: The API level throttling policy selected for the particular API
