        items:
          type: string
      maxTps:
        $ref: '#/definitions/APIMaxTps'
      visibility:
        type: string
        description: The visibility level of the API. Accepts one of the following. PUBLIC, PRIVATE, RESTRICTED.
        enum:
          - PUBLIC
          - PRIVATE
          - RESTRICTED
        example: PUBLIC
        default: PUBLIC
      visibleRoles:
        type: array
        description: The user roles that are able to access the API in Store
        items:
          type: string
        example: []
