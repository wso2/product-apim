## This file contains the configuration parameters used by the Netty HTTP transport

rest.dispatcher.service=__MultitenantDispatcherService
rest_uri_api_regex=\\w+://.+:\\d+/t/.*|\\w+://.+\\w+/t/.*|^(/t/).*
rest_uri_proxy_regex=\\w+://.+:\\d+/services/t/.*|\\w+://.+\\w+/services/t/.*|^(/services/t/).*
http.socket.reuseaddr=true

worker_pool_size_max = 400
worker_pool_size_core = 400
worker_thread_keepalive_sec = 60
worker_pool_queue_length = -1

http.connection.disable.keepalive = false

force.json.message.reverseProxyMode = false

http.socket.timeout = 180000

http.user.agent.preserve = false
http.server.preserve = true
http.headers.preserve = Content-Type
# http.response.headers.preserve

http.requestLimits.validation.enabled = false
# http.requestLimits.maxStatusLineLength
# http.requestLimits.maxHeaderSize
# http.requestLimits.maxEntityBodySize

http.client.requestLimits.validation.enabled = false
# http.client.requestLimits.maxStatusLineLength
# http.client.requestLimits.maxHeaderSize
# http.client.requestLimits.maxEntityBodySize

http.get.request.processor = org.wso2.micro.integrator.transport.handlers.Axis2HttpGetRequestProcessor
http.server.hostname = localhost
