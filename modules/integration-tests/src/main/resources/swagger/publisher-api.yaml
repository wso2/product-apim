        example: 01234567-0123-0123-0123-012345678901
      name:
        type: string
        description: |
          name of the Endpoint entry
        example: "Endpoint 1"
      endpointConfig:
        properties:
          endpointType:
            type: string
            enum:
              - SINGLE
              - LOAD_BALANCED
              - FAIL_OVER
            example: "FAIL_OVER"
          list:
            type: array
            items:
              $ref: '#/definitions/EndpointConfig'
          circuitBreaker:
            properties:
              rollingWindow:
                properties:
                  timeWindow:
                    type: integer
                    example: 1000
                    description: time window in milliseconds
                  bucketSize:
                    type: integer
                    example: 1000
                    description: |
                      bucket size in milliseconds
                  requestVolumeThreshold:
                    type: integer
                    example: 2
                    description: |
                      Minimum number of requests in a rolling window that will trip the circuit.
              failureThreshold:
                type: string
                example: "0.2"
                description: |
                  The threshold for request failures.When this threshold exceeds, the circuit trips.This
                  is the ratio between failures and total requests and the ratio is considered only within the
                  configured rolling window.
              resetTime:
                type: integer
                example: 1000
                description: |
                  The time period(in milliseconds) to wait before attempting to make another request to
                  the upstream service
      endpointSecurity:
        properties:
          enabled:
            type: boolean
            example: false
          type:
            type: string
            example: basic
          username:
            type: string
            example: basic
          password:
            type: string
            example: basic
