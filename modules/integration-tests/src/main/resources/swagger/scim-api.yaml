parameters:

# Used for pagination:
# The index of the first element of the paginated result.
  startIndex:
    name: startIndex
    in: query
    description: |
      The index of the first element in the result.
    default: 0
    type: integer
    required: false

# Used for pagination:
# Number of elements returned in the paginated result.
  count:
    name: count
    in: query
    description: |
      Number of elements returned in the paginated result.
    default: 25
    type: integer
    required: false

# Resource Id
# Specified as part of the path expression
  id:
    name: id
    in: path
    description: |
      Resource Id of User or Group
    default: 0
    type: string
    required: true

# Used for filtering the result:
# A filter expression to request a subset of the result.
  filter:
    name: filter
    in: query
    description: |
      A filter expression to request a subset of the result.
    type: string
    required: false

######################################################
# The resources used by some of the APIs above within the message body
######################################################
definitions:
#-----------------------------------------------------
# The User List resource
#-----------------------------------------------------
  UserList:
    title: User List
    properties:
      startIndex:
        type: integer
        description: |
          Number of Users returned.
        example: 1
      itemsPerPage:
        type: integer
        description: |
          Items for page
      schemas:
        type: array
        items:
          type: string
      Resources:
        type: array
        items:
          $ref: '#/definitions/User'
#-----------------------------------------------------
# The User Search resource
#-----------------------------------------------------
  UserSearch:
    title: User Search
    properties:
      startIndex:
        type: integer
        description: |
          The index of the first element in the result.
        example: 1
      count:
        type: integer
        description: |
          Number of elements returned in the paginated result.
      filter:
        type: string
        description: A filter expression to request a subset of the result.
      schemas:
        type: array
        items:
          type: string
      attributes:
        type: array
        items:
          type: string
#-----------------------------------------------------
# The User resource
#-----------------------------------------------------
  User:
    title: User
    properties:
      id:
        type: string
      externalId:
        type: string
      meta:
        $ref: '#/definitions/Meta'
      userName:
        type: string
      password:
        type: string
      schemas:
        type: array
        items:
          type: string
      name:
        description: name related attributes
        properties:
          formatted:
            description: |
              The full name, including all middle names, titles, and
              suffixes as appropriate, formatted for display
            type: string
            example: Ms. Barbara Jane Jensen, III
          familyName:
            type: string
            description: |
              The family name of the User, or last name in most Western languages
            example: Jensen
          givenName:
            description: |
              The given name of the User, or first name in most Western languages
            type: string
            example: Barbara
          middleName:
            description: |
              The middle name(s) of the User
            type: string
            example: Jane
          honorificPrefix:
            description: |
              The honorific prefix(es) of the User, or title in most Western languages
            type: string
            example: Ms.
          honorificSuffix:
            description: |
              The honorific suffix(es) of the User, or suffix in most Western languages
            type: string
            example: III
      emails:
        title: emails of the user
        type: array
        items:
          type: object

#-----------------------------------------------------
# The Attributes resource
#-----------------------------------------------------
  Attribute:
    title: attribute
    type: string
#-----------------------------------------------------
# The Group List resource
#-----------------------------------------------------
  GroupList:
    title: Group List
    properties:
      startIndex:
        type: integer
        description: |
          Number of Groups returned.
        example: 1
      itemsPerPage:
        type: integer
        description: |
          Items for page
      totalResults:
        type: integer
        description: |
          Total result count
      schemas:
        type: array
        items:
          type: string
      Resources:
        type: array
        items:
          $ref: '#/definitions/Group'
#-----------------------------------------------------
# The Group resource
#-----------------------------------------------------
  Group:
    title: Group
    properties:
      meta:
        $ref: '#/definitions/Meta'
      displayName:
        type: string
        description: Display name of the group
      schemas:
        type: array
        items:
          type: string
      members:
        type: array
        items:
          $ref: '#/definitions/Member'
      id:
        type: string
        description: Group Id
#-----------------------------------------------------
# The Member resource
#-----------------------------------------------------
  Member:
    title: Member
    properties:
      display:
        type: string
        description: Display name of the member
      value:
        type: string
        description: User Id

#-----------------------------------------------------
# The Metadata resource
#-----------------------------------------------------
  Meta:
    title: Meta
    properties:
      created:
        type: string
        description: Date and time the resource has been created.
      lastModified:
        type: string
        description: Date and time the resource has been last modified.
      location:
        type: string
        description: Location URL to the resource.
      resourceType:
        type: string
        description: Resource type (Group or User)

#-----------------------------------------------------
# The Error resource
#-----------------------------------------------------
  Error:
    title: Error object returned with 4XX HTTP status
    required:
      - code
      - message
    properties:
      code:
        type: integer
        format: int32
      message:
        type: string
        description: Error message.
      description:
        type: string
        description: |
          A detail description about the error message.
      moreInfo:
        type: string
        description: |
          Preferably an url with more details about the error.
      error:
        type: array
        description: |
          If there are more than one error list them out.
          For example, list out validation errors by each field.
        items:
          $ref: '#/definitions/ErrorListItem'

#-----------------------------------------------------
# The Error List Item resource
#-----------------------------------------------------
  ErrorListItem:
    title: Description of individual errors that may have occurred during a request.
    required:
      - code
      - message
    properties:
      code:
        type: string
      message:
        type: string
        description: |
          Description about individual errors occurred
